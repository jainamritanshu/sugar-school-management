{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Personalised Test Assessment</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-material-design.css' %}">
  <link rel="stylesheet" href="{% static 'css/ripples.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
  <script src="{% static 'js/actions_login.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/material.min.js' %}"></script>
  <script src="{% static 'js/ripples.min.js' %}"></script>
</head>
<body>
  <nav class="navbar navbar-info navbar-fixed-up">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="http://www.sugarlabs.org">
          <img alt="Brand" src="{% static 'img/logo.png' %}" />
        </a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <p class="navbar-btn">
            <a href="../register" class="btn btn-info btn-raised">Register</a>
          </p>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top:10vh">
    <div class="row">
      <div class="col-xs-8 col-md-4 col-md-offset-4 col-xs-offset-2" id="login">
        <div class="well">
          <legend class="text-info">Login</legend>
          <div class="row">
            <div class="col-md-10 col-md-offset-1 submitError"></div>
          </div>
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <form role="form" autocomplete="on" id="loginForm" name="loginForm" method="POST">
                <fieldset>
                  <div class="form-group label-floating">
                    <label class="control-label" for="email"> Email:</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                  </div>
                  <div class="form-group label-floating">
                    <label class="control-label" for="pwd"> Password:</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                  </div>
                  <div class="form-group">
                    <div class="radio">
                      <label class="radio-inline">
                        <input type="radio" name="type" id="asSchool" value="school" required>
                        As School
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="type" id="asStudent" value="student" checked>
                        As Student
                      </label>
                    </div>
                  </div>
                  <div class="form-group text-center" style=" margin-top: 4px; ">
                    <button type="submit" class="btn btn-info btn-raised" id="loginSubmit" style="width:80%">Sign In</button>
                  </div>
                </fieldset>
              </form>
              <form role="form" autocomplete="on" id="forgotPasswordForm" name="forgotPasswordForm">
                <fieldset>
                  <div class="form-group label-floating">
                    <label class="control-label" for="email"> Email:</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                  </div>
                  <div class="form-group text-center" style="margin-top: 4px; ">
                    <button type="submit" class="btn btn-info btn-raised" id="forgotPasswordSubmit" style="width:80%">Submit</button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <div class="row footer">
            <div class="col-xs-12 text-center">
              <h5 style="color:#777;margin:0">Forgot Password ? <span class="text-info" id="resetPassword" style="cursor:pointer"> Click to reset</span></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
  $.material.init();

  </script>
</body>
</html>
